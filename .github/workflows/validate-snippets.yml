name: Validate Snippets

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.yaml'
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd tools
        npm install

    - name: Run Snippet Validator
      run: |
        cd tools
        node validate-snippets.js --ci
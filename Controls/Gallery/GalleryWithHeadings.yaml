- cntGalleryGrouping:
    Control: GroupContainer
    Variant: manualLayoutContainer
    Properties:
      BorderColor: =App.Theme.Colors.Primary
      BorderThickness: =2
      Height: =Parent.Height - Self.Y * 2
      Width: =Parent.Width - Self.X * 2
      X: =20
      Y: =20
    Children:
    - galListing:
        Control: Gallery
        Variant: galleryVertical
        Properties:
          BorderColor: =App.Theme.Colors.Primary
          BorderThickness: =2
          DelayItemLoading: =true
          Fill: =fxLightGray
          Height: =Parent.Height - Self.Y
          Layout: =Layout.Vertical
          LoadingSpinner: =LoadingSpinner.Data
          TemplateFill: =If(ThisItem.IsSelected, Color.LightYellow, Color.White)
          TemplatePadding: =2
          TemplateSize: =50
          Width: =Parent.Width - Self.X
          Y: =cntGalleryHeader.Height + cntGalleryHeader.Y
        Children:
        - lblField03:
            Control: Label
            Properties:
              OnSelect: =Select(Parent)
              Text: =ThisItem.SampleHeading
              Height: =Parent.TemplateHeight
              PaddingLeft: =10
              Width: =lblHeading03.Width
              X: =lblHeading03.X
        - lblField02:
            Control: Label
            Properties:
              OnSelect: =Select(Parent)
              Text: =ThisItem.SampleText
              Height: =Parent.TemplateHeight
              PaddingLeft: =10
              Width: =lblHeading02.Width
              X: =lblHeading02.X
        - lblField01:
            Control: Label
            Properties:
              OnSelect: =Select(Parent)
              Text: =ThisItem.SampleHeading
              Height: =Parent.TemplateHeight
              PaddingLeft: =10
              Width: =lblHeading01.Width
              X: =lblHeading01.X
    - cntGalleryHeader:
        Control: GroupContainer
        Variant: manualLayoutContainer
        Properties:
          Fill: =App.Theme.Colors.Primary
          Height: =50
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
          Width: =Parent.Width
        Children:
        - lblHeading01:
            Control: Label
            Properties:
              Text: ="HEADING 01"
              Color: =RGBA(255, 255, 255, 1)
              FontWeight: =FontWeight.Semibold
              Height: =Parent.Height
              PaddingLeft: =10
              Size: =15
        - lblHeading02:
            Control: Label
            Properties:
              Text: ="HEADING 02"
              Color: =RGBA(255, 255, 255, 1)
              FontWeight: =FontWeight.Semibold
              Height: =Parent.Height
              PaddingLeft: =10
              Size: =15
              Width: =600
              X: =lblHeading01.X + lblHeading01.Width
        - lblHeading03:
            Control: Label
            Properties:
              Text: ="HEADING 03"
              Color: =RGBA(255, 255, 255, 1)
              FontWeight: =FontWeight.Semibold
              Height: =Parent.Height
              PaddingLeft: =10
              Size: =15
              Width: =300
              X: =lblHeading02.X + lblHeading02.Width
